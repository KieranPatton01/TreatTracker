        <style>
            body, html {
                margin: 0; padding: 0;
                height: 100%; width: 100%;
                overflow: hidden;
                background-color: #fff5f5;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            }
            #map {
                position: absolute;
                top: 0; bottom: 0;
                width: 100%;
                z-index: 1;

            /* Hamburger Styles */
            .menu-dropdown a {
                display: block;
                padding: 12px 20px;
                color: #555;
                text-decoration: none;
                font-size: 14px;
                border-bottom: 1px solid #fff5f5;
                transition: background 0.2s;
            }
            .menu-dropdown a:last-child { border-bottom: none; }
            .menu-dropdown a:active { background: #fff5f5; }
            .menu-dropdown a.logout { color: #ff4d6d; font-weight: bold; }
        </style>

                cursor: pointer;

                padding: 10px 20px;
                border-radius: 20px;

                color: #ff4d6d;
