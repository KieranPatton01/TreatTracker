<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>404 - Lost in Love</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./icon.png">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./icon.png">
    
    <style>
        body { 
            text-align: center; 
            padding: 50px 20px; 
            font-family: 'Helvetica Neue', sans-serif; 
            background: #fff5f5; 
            color: #ff4d4d; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { font-size: 80px; margin: 0; }
        p { font-size: 20px; margin-bottom: 30px; font-weight: bold; }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 300px;
            background: white;
            border-radius: 20px;
            border: 3px dashed #ffb6c1;
            overflow: hidden;
            cursor: crosshair;
            touch-action: none;
        }

        #target-wrapper {
            position: absolute;
            width: 60px;
            height: 60px;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s;
        }

        #target-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #target-wrapper:active { transform: scale(0.8); }

        .btn-home { 
            margin-top: 30px;
            display: inline-block;
            color: white; 
            text-decoration: none; 
            background: #ff4d4d;
            padding: 15px 30px; 
            border-radius: 50px; 
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3);
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #score-board {
            font-size: 14px;
            margin-top: 10px;
            color: #888;
        }

        @media (max-width: 768px) {
            h1 { font-size: 60px; }
            p { font-size: 16px; }
            #game-container { height: 250px; }
        }
    </style>
</head>
<body>
    <h1>ðŸ’”</h1>
    <p>Cuck, Man Mark 3 Tarts To Continue</p>

    <div id="game-container">
        <div id="target-wrapper">
            <img src="./tart.png" id="game-image" alt="strawberry tart">
        </div>
    </div>

    <div id="score-board">Tarts Caught: <span id="score">0</span>/3</div>

    <a href="richard.html" class="btn-home">I'm a Cuck</a>

    <script>
        const target = document.getElementById('target-wrapper');
        const img = document.getElementById('game-image');
        const container = document.getElementById('game-container');
        const scoreSpan = document.getElementById('score');
        let score = 0;

        function moveTarget() {
            const maxX = container.clientWidth - 70;
            const maxY = container.clientHeight - 70;
            
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);
            
            target.style.left = newX + 'px';
            target.style.top = newY + 'px';
        }

        let gameInterval = setInterval(moveTarget, 1000);

        // Handle both click and touch events
        function handleHit(e) {
            e.preventDefault();
            score++;
            scoreSpan.innerText = score;
            
            if (score >= 3) {
                target.style.transform = "scale(5)";
                target.style.opacity = "0";
                target.style.transition = "all 0.5s ease-out";
                
                setTimeout(() => {
                    window.location.href = "richard.html";
                }, 600);
            } else {
                moveTarget();
            }
        }

        target.addEventListener('click', handleHit);
        target.addEventListener('touchstart', handleHit);

        moveTarget();
    </script>
</body>
</html>
