<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Tart</title>
    <style>
        body { text-align: center; padding: 50px 20px; font-family: sans-serif; background: #fff5f5; color: #ff4d4d; overflow: hidden; height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #game-container { position: relative; width: 100%; height: 400px; background: white; border-radius: 20px; border: 3px dashed #ffb6c1; overflow: hidden; }
        /* Updated wrapper style for image */
        #target-wrapper { position: absolute; width: 80px; height: 80px; cursor: pointer; transition: transform 0.1s ease; display: flex; align-items: center; justify-content: center; user-select: none; }
        #target-wrapper img { width: 100%; height: auto; drop-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <h1>üçì Catch the Tart!</h1>
    <p>Score: <span id="score">0</span> / 3</p>
    <div id="game-container">
        <div id="target-wrapper"><img src="./icon.png" alt="Tart"></div>
    </div>
    <script>
        const target = document.getElementById('target-wrapper');
        const container = document.getElementById('game-container');
        const scoreSpan = document.getElementById('score');
        let score = 0;
        function moveTarget() {
            // Adjusted for slightly larger image size
            const maxX = container.clientWidth - 80;
            const maxY = container.clientHeight - 80;
            target.style.left = Math.max(0, Math.floor(Math.random() * maxX)) + 'px';
            target.style.top = Math.max(0, Math.floor(Math.random() * maxY)) + 'px';
        }
        // Initial move
        moveTarget();
        let gameInterval = setInterval(moveTarget, 800);
        target.addEventListener('click', () => {
            score++;
            scoreSpan.innerText = score;
            if (score >= 3) {
                clearInterval(gameInterval);
                target.style.transform = "scale(8)";
                target.style.opacity = "0";
                target.style.transition = "all 0.5s ease-out";
                setTimeout(() => { window.location.href = "richard.html"; }, 600);
            } else { moveTarget(); }
        });
    </script>
</body>
</html>
