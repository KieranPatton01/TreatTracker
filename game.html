<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Love</title>
    <style>
        body { 
            text-align: center; 
            padding: 50px 20px; 
            font-family: 'Helvetica Neue', sans-serif; 
            background: #fff5f5; 
            color: #ff4d4d; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { font-size: 80px; margin: 0; }
        p { font-size: 20px; margin-bottom: 30px; font-weight: bold; }

        /* The Game Area */
        #game-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: white;
            border-radius: 20px;
            border: 3px dashed #ffb6c1;
            overflow: hidden;
            cursor: crosshair;
        }

        #target-wrapper {
            position: absolute;
            width: 60px; /* Control image size here */
            height: 60px;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s;
        }

        #target-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #target-wrapper:active { transform: scale(0.8); }

        .btn-home { 
            margin-top: 30px;
            display: inline-block;
            color: white; 
            text-decoration: none; 
            background: #ff4d4d;
            padding: 15px 30px; 
            border-radius: 50px; 
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3);
        }

        #score-board {
            font-size: 14px;
            margin-top: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1></h1>
    <p>Cuck, Man Mark 3 Tarts To Continue</p>

    <div id="game-container">
        <div id="target-wrapper">
            <img src="tart.png" id="game-image" alt="strawberry tart">
        </div>
    </div>

    <div id="score-board">Tarts Caught: <span id="score">0</span>/3</div>

    <a href="index.html" class="btn-home">I'm a Cuck'</a>

    <script>
        const target = document.getElementById('target-wrapper');
        const img = document.getElementById('game-image');
        const container = document.getElementById('game-container');
        const scoreSpan = document.getElementById('score');
        let score = 0;

        function moveTarget() {
            const maxX = container.clientWidth - 70;
            const maxY = container.clientHeight - 70;
            
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);
            
            target.style.left = newX + 'px';
            target.style.top = newY + 'px';
        }

        // Move target every second
        let gameInterval = setInterval(moveTarget, 1000);

        target.addEventListener('click', () => {
            score++;
            scoreSpan.innerText = score;
            
            if (score >= 3) {
                // Change to a "fixed" image for the win state
                // img.src = "fixed-heart.png"; 
                target.style.transform = "scale(5)";
                target.style.opacity = "0";
                target.style.transition = "all 0.5s ease-out";
                
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 600);
            } else {
                moveTarget();
            }
        });

        // Initial move
        moveTarget();
    </script>
</body>
</html>
