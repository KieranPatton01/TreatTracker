<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVP | Verification Portal</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ff4d6d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>
<body class="login-body">
    <div class="login-card">
        <h1>Cuck or Crush? ðŸŒ¹</h1>
        <p>Enter the Secret to Access our Memories</p>
        
        <input type="password" id="passInput" placeholder="Who is the Rippler?..." autocomplete="off">
        
        <button id="unlockBtn" onclick="checkPass()">Unlock</button>
    </div>

    <script>
        // Allows pressing "Enter" to unlock
        document.getElementById("passInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkPass();
            }
        });

        function checkPass() {
            const input = document.getElementById('passInput').value.toLowerCase().trim();
            if (input) {
                // 1. SAVE the login state so richard.html lets them in
                localStorage.setItem('isLoggedIn', 'true');
                
                // 2. Redirect to the page (e.g., richard.html)
                window.location.href = input + ".html";
            } else {
                alert("Please enter a hint!");
            }
        }
    </script>
</body>
</html>
